<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skun-wezwanie - command /wezwij (ID)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            text-align: center;
            display: none;
        }

        #freeze-info {
            position: fixed;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 21px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="notification"></div>
    <div id="freeze-info"></div>
    <script>
        window.addEventListener('message', function (event) {
            if (event.data.type === "on") {
                document.getElementById('notification').style.display = "block";
                document.getElementById('notification').innerText = event.data.text;
            } else if (event.data.type === "off") {
                document.getElementById('notification').style.display = "none";
            } else if (event.data.type === "freezeMessage") {
                var freezeInfo = document.getElementById('freeze-info');
                if (event.data.display) {
                    freezeInfo.style.display = "block";
                    freezeInfo.innerText = event.data.text;
                } else {
                    freezeInfo.style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
